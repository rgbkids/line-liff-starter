<body>


<p id="my-info"></p>
<button id="my-login">„É≠„Ç∞„Ç§„É≥(Google)</button>
<button id="my-logout">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
<button id="my-buy" style="display: none;">„ÉÅ„Ç±„ÉÉ„Éà„ÇíË≤∑„ÅÜ</button>
<button id="my-cancel">„ÉÅ„Ç±„ÉÉ„Éà„Ç≠„É£„É≥„Çª„É´</button>
<a id="buy-link" style="float: right;" href="">üëâ„ÉÅ„Ç±„ÉÉ„ÉàË≥ºÂÖ•ÁîªÈù¢</a><br>
<br>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-functions.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDS12gHH6QsdYV8ckt0SRA4tuu2feKU0Fc",
        projectId: "vteacher-online",
        authDomain: "vteacher-online.firebaseapp.com",
        databaseURL: "https://vteacher-online.firebaseio.com",
    };

    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    db.settings({
        timestampsInSnapshots: true
    });
    const collection = db.collection('tickets');

    const auth = firebase.auth();
    let me = null;
    let bought = false;

    const info = document.getElementById('my-info');
    const login = document.getElementById('my-login');
    const logout = document.getElementById('my-logout');
    const buy = document.getElementById('my-buy');
    const cancel = document.getElementById('my-cancel');

    login.addEventListener('click', () => {
        let provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithRedirect(provider);
    });

    logout.addEventListener('click', () => {
        auth.signOut();
        localStorage.setItem('passcode', '');
        info.innerHTML = "„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ";
    });

    buy.addEventListener('click', () => {
        if (bought) {
            alert('Ë≥ºÂÖ•Ê∏à„Åß„ÅôÔºÅ');
            return;
        }

        collection.add({
            ticket: 'bought',
            created: firebase.firestore.FieldValue.serverTimestamp(),
            uid: me ? me.uid : ''
        })
        .then(doc => {
            alert('„ÉÅ„Ç±„ÉÉ„Éà„ÇíË≥ºÂÖ•„Åó„Åæ„Åó„ÅüÔºÅ');
            bought = true;
        })
        .catch(error => {
            info.innerHTML = "„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ";
        });
    });

    cancel.addEventListener('click', () => {
        if (!bought) {
            alert('Êú™Ë≥ºÂÖ•„Åß„ÅôÔºÅ');
            return;
        }

        collection.where('uid', '==', me.uid).get().then(doc => {
            collection.doc(doc.docs[0].id).delete()
            .then(doc => {
                alert('„ÉÅ„Ç±„ÉÉ„Éà„Çí„Ç≠„É£„É≥„Çª„É´„Åó„Åæ„Åó„ÅüÔºÅ');
                info.innerHTML = "„É≠„Ç∞„Ç§„É≥„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ";
                localStorage.setItem('passcode', '');
                bought = false;
            })
            .catch(error => {
                info.innerHTML = "„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ";
            });
        });
    });

    auth.onAuthStateChanged(user => {
        if (user) {
            me = user;
            info.innerHTML = "„É≠„Ç∞„Ç§„É≥„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ";

            document.getElementById("buy-link").href
                = "https://vteacher.online/v/lessons/libs/stripe/stripe-ui/"
                    + "?user_id=" + me.uid
                    + "&email=" + me.email
                    + "&payment_id=" + me.email
                    + "&amount=" + 100;

            collection.orderBy('created').onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        const d = change.doc.data();
                        if (me.uid == d.uid && d.ticket == "bought") {
                            info.innerHTML = "„É≠„Ç∞„Ç§„É≥„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ„ÉÅ„Ç±„ÉÉ„ÉàË≥ºÂÖ•Ê∏à";
                            bought = true;
                        }
                    }
                });
            }, error => {
            });
            return;
        }
        me = null;
    });
</script>

    <div class="buttongroup">
        <div class="buttonrow">
            <button id="openwindowbutton">Open Window</button>
            <button id="closewindowbutton">Close Window</button>
        </div>
        <div class="buttonrow">
            <button id="getaccesstoken">Get Access Token</button>

    </div>

    <div id="profileinfo">

        </div>

            <tr>

            </tr>

                <th>context.groupId</th>
                <td id="groupidfield"></td>
            </tr>
        </table>
    </div>

    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff-starter.js"></script>
</body>
